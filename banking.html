<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="shortcut icon" href="images/idea-bank.png" type="image/x-icon">
    <!-- bootstrap css ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vanilla CSS ---------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img class="img-fluid" src="images/idea-bank.png" alt="">
                <a class="navbar-brand ms-3" href="index.html">Elite Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Banking</a></li>
                                <li><a class="dropdown-item" href="#">Bonds</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Stocks</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search in banks"
                            aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <section class="container d-flex justify-content-center py-4 my-4">
            <article>
                <h1 class=" h1 text-center">Banking Dashboard</h1>
                <p class="fs-6  text-center text-secondary">You will get all necesary information here.
                </p>
            </article>
        </section>
    </header>
    <main class="container">
        <!-- Dash board -----------  -->
        <section class="my-4">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Deposit</h5>
                            <p class="card-text h1 text-dark">$ <span id="deposit_text">000</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Withdraw</h5>
                            <p class="card-text h1 text-dark">$ <span id="withdraw_text">000</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Current Balance</h5>
                            <p class="card-text h1 text-dark">$ <span id="balance_text">000</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Input area -----------  -->
        <section>
            <div class="row">
                <div class="col-lg-6 col-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <input type="text" class="form-control my-4" id="deposit">
                            <h5 class="card-title">Enter Deposit Amount</h5>
                            <button id="button_deposit" class="btn btn-dark">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="card">
                        <div class="card-body">
                            <input type="text" class="form-control my-4" id="withdraw">
                            <h5 class="card-title">Enter Withdraw Amount</h5>
                            <button id="button_withdraw" class="btn btn-dark">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap JS ---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS ------------ -->
    <script src="js/login.js"></script>
    <script src="js/banking.js"></script>
</body>

</html>
