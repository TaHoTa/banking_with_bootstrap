<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Bank</title>
    <link rel="shortcut icon" href="images/idea-bank.png" type="image/x-icon">

    <!-- bootstrap css ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vanilla CSS ---------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img class="img-fluid" src="images/idea-bank.png" alt="">
                <a class="navbar-brand ms-3" href="#">Elite Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Banking</a></li>
                                <li><a class="dropdown-item" href="#">Bonds</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Stocks</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search in banks"
                            aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </head>
    <main class="d-md-flex justify-content-around container my-5 py-5">
        <section class="d-flex align-items-center">
            <article class="container">
                <h1 class="h1">Welcome to the Elite Bank</h1>
                <p class="fs-6 text-secondary">This the bank for ekites. We are here to secure your money. </p>
            </article>
        </section>
        <section class="d-flex align-items-center">
            <article class="container-fluid">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address / User name</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <button id="submitButton" class="btn btn-dark mb-2">Submit</button>
                <div id="parent" class="text-danger text-decoration-none">
                    <p id="pass_wrong">Username or Password is incorrect</p>
                </div>
            </article>
        </section>
    </main>


    <!-- bootstrap JS ---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS ------------ -->
    <script src="js/login.js"></script>
    <script src="js/banking.js"></script>

</body>

</html>
